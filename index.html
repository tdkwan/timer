<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--<canvas id="dialogue" width="0" height="0">
    </canvas> -->
    <div class="timer">
        <div class="timeUnit">
          <span class="num" id="numHours">00</span>
          <span class="label">HR</span>
        </div>
        <div class="timeUnit">
          <span class="num" id="numMinutes">00</span>
          <span class="label">MIN</span>
        </div>
        <div class="timeUnit">
          <span class="num" id="numSeconds">00</span>
          <span class="label">SEC</span>
        </div>
    </div>
    <div class="currentTime">
      <span id="currentTimeId"></span>
    </div>
    <div class="dialogue">
      <div class="timeSummary">
        <div class="timeUnit">
          <span class="num" id="numHoursSummary">00</span>
          <span class="label">HR</span>
        </div>
        <div class="timeUnit">
          <span class="num" id="numMinutesSummary">00</span>
          <span class="label">MIN</span>
        </div>
        <div class="timeUnit">
          <span class="num" id="numSecondsSummary">00</span>
          <span class="label">SEC</span>
        </div>
      </div>
      <input type="text" id="textInput" size="20" maxLength="10" placeholder="COMPLETE?"/>
    </div>
    <div id="times">
    </div>
	<script src="index.js"></script>
  </body>
</html>
